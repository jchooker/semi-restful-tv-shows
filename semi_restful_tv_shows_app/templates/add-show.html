<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add TV Show</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div id="wrapper2">
        <div class="link-right">
            <a href="/">Go Back</a>
        </div>
        <div id="middle-section2">
            <h1>Add a New Show</h1>
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li class='error-msg'>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/shows/create" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="show_title">Title</label>
                    <input type="text" class="form-control" name="show_title">
                </div>
                <div class="form-row d-flex">
                    <div class="form-group flex-fill">
                        <label for="show_network">Network</label>
                        <input type="text" class="form-control" name="show_network">
                    </div>
                    <div class="form-group flex-fill">
                        <label for="show_release_date">Release Date</label>
                        <input type="date" class="form-control" name="show_release_date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="show_desc">Description</label>
                    <textarea class="form-control" name="show_desc"></textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
