<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View TV Show Details</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div id="wrapper3">
        <a href="/" class="link-right">Go Back</a>
        <div id="middle-section3">
            <h1>TV Show {{show.id}}</h1>
            <p>Title: {{show.title}}</p>
            <p>Network: {{show.network}}</p>
            <p>Date: {{show.release_date|date:"M d, Y"}}</p>
            <p>Description: {{show.desc}}</p>
        </div>
        <div id="bottom-section3">
            <p>Updated On: {{show.updated_at}}</p>
        </div>
    </div>
</body>
</html>
